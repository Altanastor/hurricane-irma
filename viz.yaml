fetch:
  -
    id: view-limits
    location: cache/view-limits.rds
    reader: rds
    fetcher: view_limits
    bbox: [-88, 21, -70, 35]
    height: 10
    width: 8
    pointsize: 12
    proj.string: '+init=epsg:3086'
    scripts: [scripts/fetch/fetch.view_limits.R, scripts/visualize/visualize_utils.R]
  -
    id: states
    location: cache/states.rds
    reader: rds
    fetcher: states
    scripts: [scripts/fetch/fetch.states.R, scripts/visualize/visualize_utils.R]
    depends: "view-limits"
    mimetype: application/zip
  -
    id: counties
    location: cache/counties.rds
    reader: rds
    fetcher: counties
    scripts: [scripts/fetch/fetch.states.R, scripts/visualize/visualize_utils.R]
    depends: ["view-limits"]
    mimetype: application/zip
  -
    id: islands
    location: cache/islands.rds
    reader: rds
    fetcher: islands
    scripts: [scripts/fetch/fetch.states.R, scripts/visualize/visualize_utils.R]
    depends: ["view-limits"]
    mimetype: application/zip
  -
    id: hurricane-track
    storm: IRMA
    location: cache/hurricane.zip
    ocean: al
    stormnum: 11
    year: 2017
    reader: shp
    fetcher: hurricaneTrack
    scripts: scripts/fetch/hurricaneTrack.R
    mimetype: application/zip
    refetch: TRUE
    metadata: "Updates every 6 hours on http://www.nhc.noaa.gov/gis/"
    comment: disabling refetch until timestamp is hooked up
  -
    id: precip-spatial
    fetcher: precipSpatial
    depends: ["view-limits"]
    scripts: [scripts/fetch/fetch.precip_spatial.R, scripts/fetch/fetch.states.R]
    location: cache/irma_cells.rds
    mimetype: application/zip
    refetch: FALSE
    comment: disabling refetch as this isn't needed yet
  -
    id: precip-data
    fetcher: precip
    start.date: "2017-09-08 12:00"
    end.date: "2017-09-13"
    scripts: scripts/fetch/fetchPrecip.R
    location: cache/precip.csv
    mimetype: text/csv
    refetch: TRUE
    depends:
      counties: counties
    comment: disabling refetch to avoid too many GDP requests
  -
    id: sites
    fetcher: sites
    scripts: scripts/fetch/fetch.sites.R
    location: cache/sites.rds
    reader: rds
    refetch: TRUE
    depends: ["precip-data", "counties"] #for start time
    comment: disabling refetch for now, re-enable to get updates to work
    pCode: "00065"
  -
    id: nws-conversion
    location: cache/nws-conversion.rds
    reader: rds
    states: ["FL", "GA", "AL"] 
    fetcher: nws_conversion
    scripts: scripts/fetch/fetch.nws_conversion.R
  -
    id: nws-data
    location: cache/nws-data.rds
    fetcher: nws_data
    refetch: TRUE
    scripts: scripts/fetch/fetch.nws_data.R
    reader: rds
    depends: ['sites', 'nws-conversion']
  -
    id: storm-area-filter
    location: cache/storm-area-filter.rds
    reader: rds
    fetcher: storm_area_filter
    lats: [34.7, 34.8, 25.2, 23.9, 34.7]
    lons: [-87.5, -80.1, -78.8, -82.4, -87.5]
    scripts: [scripts/fetch/fetch.view_limits.R, scripts/visualize/visualize_utils.R]
    
process:
  -
    id: storm-sites
    location: cache/storm-sites.rds
    processor: storm_sites
    scripts: scripts/process/process.storm_sites.R
    reader: rds
    depends: ["view-limits", "sites", "storm-area-filter", "nws-data"]
    perc_flood_stage: 1
    begin_date_filter: "2015-01-01"
    mobile_date_filter: "1990-01-01"
  -
    id: storm-track
    location: cache/storm-track.rds
    processor: storm_track
    scripts: scripts/process/process.storm_track.R
    reader: rds
    depends: ["view-limits", "hurricane-track"]
  -
    id: storm-location
    location: cache/storm-location.rds
    processor: storm_location
    scripts: scripts/process/process.storm_location.R
    reader: rds
    depends: ["view-limits", "hurricane-track", "timesteps"] 
  -
    id: precip-colors
    location: cache/precip-colors.json
    processor: precip_colors
    scripts: scripts/process/process.precip_colors.R
    reader: json
    bins: 9
    pallete: "Blues"
    mimetype: application/javascript
    export: true
  -
    id: precip-breaks
    location: cache/precip_breaks.rds
    processor: precip_breaks
    scripts: scripts/process/process.precip-classify.R
    reader: rds
    depends: ["precip-colors"]
    stepSize: 0.15
  - 
    id: precip-classify
    location: cache/precip-classified.rds
    processor: precip_classify
    scripts: scripts/process/process.precip-classify.R
    reader: rds
    depends: ["precip-breaks", "precip-data"]
  -
    id: storm-counties
    location: cache/storm-counties.rds
    reader: rds
    processor: storm_counties
    scripts: scripts/process/process.counties.R
    depends: ["counties", "precip-classify", "storm-area-filter", "view-limits"]
    mimetype: application/zip
  -
    id: storm-states
    location: cache/storm-states.rds
    reader: rds
    processor: storm_states
    scripts: scripts/process/process.states.R
    depends: ["states"]
    mimetype: application/zip
  -
    id: storm-islands
    location: cache/storm-islands.rds
    reader: rds
    processor: storm_islands
    scripts: scripts/process/process.states.R
    depends: ["islands"]
    mimetype: application/zip
  -
    id: timesteps
    location: cache/times.json
    processor: timesteps
    scripts: scripts/process/process.timesteps.R
    reader: json
    depends: "precip-data"
    export: true
    mimetype: application/javascript
  -
    id: gage-data
    processor: getNWISdata
    location: cache/gage-data.rds
    scripts: scripts/process/process.storm_sites.R
    depends: ["precip-data","storm-sites", "sites", "timesteps"]
    reader: rds
    refetch: TRUE
    comment: disabling refetch for now, re-enable to get updates to work
  - 
    id: discharge-sparks
    location: cache/discharge-sparks.rds
    processor: discharge_sparks
    scripts: scripts/process/process.discharge_sparks.R
    reader: rds
    depends: ["gage-data","timesteps", "sites"]
  - 
    id: flood-sites
    location: cache/flood-sites.rds
    processor: flood_sites
    scripts: scripts/process/process.flood_sites.R
    reader: rds
    depends: ["gage-data", "nws-data", "storm-sites"]  
    time-stamp: "2017-09-11 06:00:00"
    
visualize:
  -
    id: base-map
    location: cache/base-map.svg
    visualizer: svg_base_map
    depends: 
      view-limits: view-limits
      storm-states: storm-states
      storm-counties: storm-counties
      storm-islands: storm-islands
      storm-track-highlight: storm-track
      storm-track: storm-track
      storm-sites: storm-sites
      storm-location: storm-location
    scripts: ["scripts/visualize/visualize_utils.R", "scripts/visualize/visualize.svg_base_map.R", "scripts/read/read.svg.R"]
    reader: svg_map
    mimetype: image/svg+xml
  -
    id: hurricane-map-portrait
    location: figures/hurricane-map-portrait.svg
    visualizer: hurricane_map_portrait
    depends: ["base-map", "discharge-sparks", "precip-colors","precip-breaks"]
    scripts: scripts/visualize/visualize.hurricane_map.R
    mimetype: image/svg+xml
    height: 720
    width: 576
    export: true
    title: "Hurricane Irma's impact on precipitation and river gage height"
    alttext: "Map of Hurricane Irma's water footprint"
  -
    id: hurricane-map-landscape
    location: figures/hurricane-map-landscape.svg
    visualizer: hurricane_map_landscape
    depends: ["base-map", "discharge-sparks", "precip-colors","precip-breaks"]
    scripts: scripts/visualize/visualize.hurricane_map.R
    mimetype: image/svg+xml
    height: 576
    width: 720
    inline: true
    export: true
    title: "Hurricane Irma's impact on precipitation and river gage height"
    alttext: "Map of Hurricane Irma's water footprint"
    
  -
    id: thumbnail-facebook
    location: figures/thumb-facebook.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize_utils.R"]
    depends: ["storm-states", "storm-islands", "storm-counties", 
    "precip-data", "precip-breaks", "precip-colors", "timesteps", 
    "storm-location", "storm-track", "flood-sites"]
    css: layout/css/hurricane-svg.css
    time-stamp: "2017-09-11 06:00:00"
    expandBB: "c(0.3,0,0,1.5)"
    fig-height: 820
    fig-width: 1560
    export: true
    mimetype: image/png
    title: thumbnail
    alttext: "hurricane irma thumbnail"
  -
    id: thumbnail-twitter
    location: figures/thumb-twitter.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize_utils.R"]
    depends: ["storm-states", "storm-islands", "storm-counties", 
    "precip-data", "precip-breaks", "precip-colors", "timesteps", 
    "storm-location", "storm-track", "flood-sites"]
    time-stamp: "2017-09-11 06:00:00"
    css: layout/css/hurricane-svg.css
    expandBB: "c(0.3,0,0,1.5)"
    fig-height: 300
    fig-width: 560
    export: true
    mimetype: image/png
    title: thumbnail
    alttext: "hurricane irma thumbnail"
  -
    id: thumbnail-landing
    location: figures/thumb-landing.png
    visualizer: map_thumbnail
    scripts: ["scripts/visualize/visualize_utils.R"]
    depends: ["storm-states", "storm-islands", "storm-counties", 
    "precip-data", "precip-breaks", "precip-colors", "timesteps", 
    "storm-location", "storm-track", "flood-sites"]
    time-stamp: "2017-09-11 06:00:00"
    css: layout/css/hurricane-svg.css
    expandBB: "c(0.1,0,0,0)"
    fig-height: 400
    fig-width: 400
    export: true
    mimetype: image/png
    title: thumbnail
    alttext: "hurricane irma thumbnail"
  -
    id: timelapse
    location: figures/timelapse.gif
    visualizer: timelapse_gif
    scripts: ["scripts/visualize/visualize_utils.R", "scripts/process/process.flood_sites.R"]
    depends: ["storm-states", "storm-islands", "storm-counties", 
    "precip-data", "precip-breaks", "precip-colors", "timesteps", 
    "storm-location", "storm-track", "storm-sites", "gage-data", "nws-data"]
    css: layout/css/hurricane-svg.css
    expandBB: "c(0.1,0,0,0)"
    fig-height: 820
    fig-width: 1560
    export: true
    mimetype: image/gif
    title: irma-timelapse
    alttext: "hurricane irma timelapse"
    
